name: agawamjavastop ci/cd

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2

    - name: install dependencies
      run: npm ci
      env:
        HOST: ${{ secrets.HOST }}

